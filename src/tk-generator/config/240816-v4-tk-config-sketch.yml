#
# ACTION
#
action-sets:
  - name: OWNER
    description: ""
    action-mapping:
      annotations: [READ, WRITE, SUGGEST, REVIEW]
      datasets: [READ, OWNER]
      groups: [LIST]
      projects: [LIST]
      raw: [READ, WRITE, LIST]
      robotics: [READ, CREATE, UPDATE, DELETE]
      sessions: [LIST, CREATE]
      threed: [READ, CREATE, UPDATE, DELETE]
      documentFeedback: [READ, CREATE, DELETE]
      _: [READ, WRITE] # default

  # - name: WRITE
  # no WRITE set (yet), expecting OWNER with additional READ is enough

  - name: READ
    description: ""
    action-mapping:
      raw: [READ, LIST]
      groups: [LIST]
      projects: [LIST]
      sessions: [LIST]
      _: [READ]

  - name: GOVERNANCE
    description: ""
    action-mapping:
      datasets: [READ, WRITE, OWNER]
      groups: [LIST, READ, CREATE, UPDATE, DELETE]
      # TODO can space scope creation be limted to root-accoun
      # dataModels: [READ, WRITE]
      securityCategories: [MEMBEROF, LIST, CREATE, DELETE]
      projects: [READ, UPDATE, LIST]

#
# ACLs
#   one automatic acl-set with exact name of each ACL is automatically available
#   to avoid creating a set for a single acl only
#   like
#   - name: dataModels
#     explicit: [dataModels]
acl-sets:
  - name: with-scoping
    description: ""
    compose: [] # other acl-sets
    exclude: [] # substract sets or explict?
    explicit: # acls
      - assets
      - dataModelInstances
      - dataModels
      - datasets
      - events
      - extractionConfigs
      - extractionPipelines
      - extractionRuns
      - files
      - groups
      - labels
      - raw
      - relationships
      - robotics
      - sequences
      - templateGroups
      - templateInstances
      - threed
      - timeSeries
      - transformations

  - name: without-scoping
    description: ""
    compose: [] # other acl-sets
    exclude: [] # substract sets or explict?
    explicit: # acls
      - annotations
      - digitalTwin
      - entitymatching
      - functions
      - geospatial
      - geospatialCrs
      - projects
      - seismic
      - sessions
      - timeSeriesSubscriptions
      - types
      - wells
      # undocumented alcls
      - documentFeedback
      - documentPipelines
      - monitoringTasks
      - notifications
      - workflowOrchestration

  - name: user
    description: ""
    compose:
      - with-scoping
      - without-scoping

  - name: governance
    description: ""
    explicit:
      - datasets
      - groups
      - projects
      # TODO: do users have READ access here?
      - securityCategories

#
# SCOPES
#
scope-sets:
  - name: unscoped
    description: ""
    all-scope: true

  - name: canvas
    description: ""
    explicit:
      spaces:
        - name: cdf_apps_shared
        - name: cdf_industrial_canvas
        - name: IndustrialCanvasInstanceSpace
        - name: CommentInstanceSpace

  - name: infield-common-model
    description: required by guest, normal and admin
    explicit:
      spaces:
        - name: APM_Config
        - name: cdf_apm
        - name: cdf_infield
        - name: cdf_core
        - name: cdf_apps_shared

  - name: infield-common-instances
    description: required by guest, normal and admin
    explicit:
      spaces:
        - name: APM_Config
        - name: cdf_apm
        - name: cognite_app_data

  - name: infield-guest-instances
    description: required by guest
    explicit:
      spaces:
        - name: cognite_app_data

  - name: infield-admin-instances
    description: required by admin
    explicit:
      spaces:
        - name: APM_Config

  - name: infield-rb-location-instances
    description: custom scope for rb:?? or in:??
    explicit:
      spaces:
        - name: dp-006-rb-mongstad-spc
        - name: dp-007-rb-sture-spc

  - name: src-all
    description: ""
    all-scope: false # default
    explicit:
      rawdbs:
        - name: src:all:db
      spaces:
        - name: src-all-spc
      datasets:
        - name: src:all

  - name: in-all
    description: ""
    # compose: [foobar]
    all-scope: false # default
    explicit:
      rawdbs:
        - name: in:all:db
      spaces:
        - name: in-all-spc
      datasets:
        - name: in:all

  - name: in-001
    description: ""
    all-scope: false # default
    compose: [src-all, in-all]
    exclude: []
    explicit:
      rawdbs:
        - name: src:001:sap:db
        - name: src:001:sap:db:state
        - name: src:002:weather:db
        - name: src:003:openint:db
        - name: src:004:test:db
      spaces:
        - name: src-001-sap-spc
        - name: src-002-weather-spc
        - name: src-003-openint-spc
        - name: src-004-test-spc
      datasets:
        - name: src:001:sap
        - name: src:002:weather
        - name: src:003:openint
        - name: src:004:test

  - name: uc-001
    description: ""
    all-scope: false # default
    explicit:
      rawdbs:
        - name: uc:001:vessel:db
        - name: uc:001:vessel:db:state
      spaces:
        - name: uc-001-vessel-spc
      datasets:
        - name: uc:001:vessel

#
# CAPABILITY sets, combining ACL and SCOPES with ACTIONS
#
capability-sets:
  - name: governance
    description: ""
    compose: []
    exclude: []
    capabilities:
      - acls: [governance]
        scopes: [unscoped]
        actions: [GOVERNANCE]

  - name: canvas
    description: ""
    compose: []
    exclude: []
    capabilities:
      - acls: [dataModels]
        scopes: [canvas]
        actions: [READ]
      - acls: [dataModelInstances]
        scopes: [canvas]
        actions: [OWNER]

  - name: infield-common
    description: ""
    compose: []
    exclude: []
    capabilities:
      - acls: [dataModels]
        scopes: [infield-common-model]
        actions: [READ]
      - acls: [dataModelInstances]
        scopes: [infield-common-instances]
        actions: [READ]
      - acls: [dataModelInstances]
        scopes: [infield-guest-instances]
        actions: [OWNER]

  - name: infield-admin
    description: "additional write permission to admin instance space"
    compose: [infield-common]
    capabilities:
      - acls: [dataModelInstances]
        scopes: [infield-admin-instances]
        actions: [OWNER]

  - name: infield-rb-user
    description: ""
    compose: [infield-common]
    capabilities:
      - acls: [dataModelInstances]
        scopes: [infield-rb-location-instances]
        actions: [OWNER]

  - name: in-001-owner
    description: ""
    compose: []
    exclude: []
    capabilities:
      # governance scoped and READ only
      - acls: [governance]
        scopes: [in-001]
        actions: [READ]
      - acls: [user]
        scopes: [in-001]
        actions: [OWNER]

  - name: uc-001-owner
    description: ""
    capabilities:
      # governance scoped and READ only
      - acls: [governance]
        scopes: [uc-001]
        actions: [READ]
      - acls: [user]
        scopes: [uc-001]
        actions: [OWNER]
