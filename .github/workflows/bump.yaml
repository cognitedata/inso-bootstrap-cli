name: Bump


on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.10'

jobs:
  is_bump:
    runs-on: ubuntu-latest
    outputs:
      is_bump: ${{ steps.is-bump.outputs.bump }}
    steps:
      - uses: actions/checkout@v3
      - name: Check whether to bump
        shell: bash
        id: is-bump
        run: |
          if [[ $(git log -1) == *" Automatically generated by python-semantic-release"* ]]; then
            echo "Is an automatic release, will not run bump"
            echo "::set-output name=bump::false"
          else
            echo "This is not an automatic release, will run bump"
            echo "::set-output name=bump::true"
          fi
  bump:
    runs-on: ubuntu-latest
    environment: bump
    needs: is_bump
    if: needs.is_bump.outputs.is_bump == 'true'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.INSO_BOOTSTRAP_BUMPER }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release
      - name: Setup Bot git User
        run: |
          git config --global user.email "bot@cognite.com"
          git config --global user.name "Semantic release bot"
      - name: Create a new Version
        run: |
          semantic-release version
      - name: Check All Tags
        run: |
          git tag
      - name: Set Tag Name
        id: version
        shell: bash
        run: |
          echo "::set-output name=TAG_NAME::$(git describe)"
      - name: Print Version
        run: |
          echo ${{ steps.version.outputs.TAG_NAME }}
      - name: Set whether to create release
        id: check-tag
        run: |
          if [[ ${{ steps.version.outputs.TAG_NAME }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo ::set-output name=match::true
          fi
      - name: Push Changes Back to Master
        if: steps.check-tag.outputs.match == 'true'
        run: |
          git push
          git push origin ${{ steps.version.outputs.TAG_NAME}}
      - name: Create Changelog
        id: changelog
        run: |
          semantic-release changelog &> CHANGELOG.md
          ls
      - name: Check Changelog
        run: cat CHANGELOG.md

      - name: Create Release
        id: create_release
        if: steps.check-tag.outputs.match == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          release_name: Release ${{ steps.version.outputs.TAG_NAME }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
