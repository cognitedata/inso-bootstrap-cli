name: Bump

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  check-semver:
    runs-on: ubuntu-latest
    outputs:
      run-semver: ${{ steps.check-semver.outputs.run-semver }}
    steps:
      - uses: actions/checkout@v3
      - name: Check whether semver needs to run
        shell: bash
        id: check-semver
        run: |
          if [[ $(git log -1) == *" Automatically generated by python-semantic-release"* ]]; then
            echo "Is an automatic release, will not run bump"
            # echo "::set-output name=bump::false"
            echo "run-semver=false" >> $GITHUB_OUTPUT
          else
            echo "This is not an automatic release, will run bump"
            # echo "::set-output name=bump::true"
            echo "run-semver=true" >> $GITHUB_OUTPUT
          fi
      - name: Set output variable
        run: echo "${{ steps.check-semver.outputs.run-semver }}"
  run-semver-bump:
    runs-on: ubuntu-latest
    environment: bump
    needs: check-semver
    if: needs.check-semver.outputs.run-semver == 'true'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.INSO_BOOTSTRAP_BUMPER }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release
      - name: Setup Bot git User
        run: |
          git config --global user.email "bot@cognite.com"
          git config --global user.name "Semantic release bot"
      - name: Create a new Version
        run: |
          semantic-release version
      - name: Check All Tags
        run: |
          git tag
      - name: Set Tag Name
        id: version
        shell: bash
        run: |
          # echo "::set-output name=TAG_NAME::$(git describe)"
          echo "TAG_NAME=$(git describe)" >> $GITHUB_ENV
      - name: Print Version
        run: |
          echo "TAG_NAME: ${{ env.TAG_NAME }}"
      - name: Set whether to create release
        id: check-tag
        run: |
          if [[ ${{ env.TAG_NAME }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # echo ::set-output name=match::true
            echo "match=true" >> $GITHUB_ENV
          fi
      - name: Push Changes Back to Master
        if: env.match == 'true'
        run: |
          git push
          git push origin ${{ env.TAG_NAME}}
      - name: Create Changelog
        id: changelog
        run: |
          semantic-release changelog &> CHANGELOG.md
          ls
      - name: Check Changelog
        run: cat CHANGELOG.md

      - name: Create Release
        id: create_release
        # requires >> $GITHUB_OUTPUT
        # if: steps.check-tag.outputs.match == 'true'
        if: env.match == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          release_name: Release ${{ steps.version.outputs.TAG_NAME }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
